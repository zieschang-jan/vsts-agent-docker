trigger:
- master

variables:
  repoName: 'janzi/vsts-build-agents'
  tagBaseName: 'ubuntu-$(ubuntuversion)'
  tagName: '$(tagBaseName)-standard'

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: Docker@2
  displayName: Build base image
  inputs:
    command: 'build'
    containerRegistry: $(registryName)
    repository: '$(repoName)'
    Dockerfile: 'ubuntu/$(ubuntuversion)/Dockerfile'
    tags: |
      $(Build.SourceBranchName)
      $(Build.BuildId)
      $(tagBaseName)
    addPipelineData: true
    arguments: -t $(repoName):$(tagBaseName)

- task: Docker@2
  displayName: Build base image
  inputs:
    command: 'build'
    containerRegistry: $(registryName)
    repository: '$(repoName)'
    Dockerfile: 'ubuntu/$(ubuntuversion)/standard/Dockerfile'
    tags: |
      $(Build.SourceBranchName)
      $(Build.BuildId)
      $(tagName)
    addPipelineData: true
    arguments: -t $(repoName):$(tagName)

- task: Docker@2
  condition: and(succeeded(), eq(variables['Build.SourceBranch'], 'refs/heads/master'))
  inputs:
    command: 'push'
    containerRegistry: $(registryName)
    Dockerfile: 'ubuntu/$(ubuntuversion)/standard/Dockerfile'
    repository: '$(repoName)'
    tags: |
      $(tagName)    
